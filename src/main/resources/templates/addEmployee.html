<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/employee/home}">
        <img th:src="@{/employeelogo.png}" height="50px" width="80px" alt="Image"><b style="color: indigo">Employee Management System</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/home}"><button class="btn btn-outline-success">Home</button></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/about}"><button class="btn btn-outline-danger">About</button></a>
            </li>
        </ul>
    </div>
</nav>
<form th:action="@{/employee/saveEmployee}" method="post">
    <div class="container text-center">
    <img th:src="@{/addemployee.png}" height="120px" width="120px" alt="Image">
        <h2 style="color: blue" class="mt-2">Add New Employee Details</h2>
        <br>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
            </div>
            <div class="form-group col-md-4">
                <label for="mobile">Mobile</label>
                <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile">
            </div>
            <div class="form-group col-md-4">
                <label for="designation">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter Designation">
            </div>
            <div class="form-group col-md-4">
                <label for="payGrade">Pay Grade</label>
                <select class="form-control" id="payGrade" name="payGrade">
                    <option>-Select Pay Grade-</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="lastPostingLocation">Last Posting Location</label>
                <input type="text" class="form-control" id="lastPostingLocation" name="lastPostingLocation" placeholder="Enter Last Posting Location">
            </div>
            <div class="form-group col-md-4">
                <label for="currentPostingLocation">Current Posting Location</label>
                <input type="text" class="form-control" id="currentPostingLocation" name="currentPostingLocation" placeholder="Enter Current Posting Location">
            </div>
            <div class="form-group col-md-4">
                <label for="dayPresent">No. Of Days Present</label>
                <input type="text" class="form-control" id="dayPresent" name="dayPresent" placeholder="Enter No.Of Days Present">
            </div>
            <div class="form-group col-md-4">
                <label for="dayAbsent">No.Of Day Absent</label>
                <input type="text" class="form-control" id="dayAbsent" name="dayAbsent" placeholder="Enter No.Of Days Absent">
            </div>
            <div class="form-group col-md-4">
                <label for="leaveAvailable">No. Of Leave Available</label>
                <input type="text" class="form-control" id="leaveAvailable" name="leaveAvailable" placeholder="Enter No.Of Leave Available">
            </div>
            <div class="form-group col-md-4">
                <label for="leaveApply">No. Of Leave Apply</label>
                <input type="text" class="form-control" id="leaveApply" name="leaveApply" placeholder="Enter No.Of Leave Available">
            </div>
            <div class="form-group col-md-4">
                <label for="workingDays">Working Days</label>
                <input type="text" class="form-control" id="workingDays" name="workingDays" placeholder="Enter Working Days">
            </div>
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group col-md-4">
                <label for="hometown">Home town</label>
                <input type="text" class="form-control" id="hometown" name="hometown" placeholder="Enter Home Town">
            </div>
            <div class="form-group col-md-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
    </div>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
