<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Update Employee</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/employee/home}">
        <img th:src="@{/employeelogo.png}" height="50px" width="80px" alt="Image"><b style="color: indigo">Employee Management System</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/addEmployee}"><button class="btn btn-outline-success">Add Employee</button></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/about}"><button class="btn btn-outline-danger">About</button></a>
            </li>
        </ul>
    </div>
</nav>
<form th:action="@{/employee/updateEmployee}" method="post">
    <div class="container text-center">
        <img th:src="@{/employeeupdate.png}" height="90px" width="220px" alt="Image">
        <h2 class="mt-2" style="color: brown">Update Existing Employee Details</h2>
        <br>
        <div class="row">
            <div class="form-group">
                <label for="id" hidden>Id</label>
                <input type="text" th:value="${employee.id}" class="form-control" id="id" name="id" hidden>
            </div>
            <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input type="text" th:value="${employee.name}" class="form-control" id="name" name="name" placeholder="Enter Name">
            </div>
            <div class="form-group col-md-4">
                <label for="mobile">Mobile</label>
                <input type="number" th:value="${employee.mobile}" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile">
            </div>
            <div class="form-group col-md-4">
                <label for="designation">Designation</label>
                <input type="text" th:value="${employee.designation}" class="form-control" id="designation" name="designation" placeholder="Enter Designation">
            </div>
            <div class="form-group col-md-4">
                <label for="salary">Salary</label>
                <input type="number" th:value="${employee.salary}" class="form-control" id="salary" name="salary" placeholder="Enter Salary">
            </div>
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="email" th:value="${employee.email}" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group col-md-4">
                <label for="address">Address</label>
                <input type="text" th:value="${employee.address}" class="form-control" id="address" name="address" placeholder="Enter Address">
            </div>
            <div class="form-group col-md-4">
                <label for="model">Model</label>
                <input type="text" th:value="${employee?.laptops?.model}" class="form-control" id="model" name="model" placeholder="Enter Laptop Model">
            </div>
            <div class="form-group col-md-4">
                <label for="company">Company</label>
                <input type="text" th:value="${employee?.laptops?.company}" class="form-control" id="company" name="company" placeholder="Enter Laptop Company">
            </div>
            <div class="form-group col-md-4">
                <label for="username">Username</label>
                <input type="text" th:value="${employee?.credentials?.username}" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group col-md-4">
                <label for="password">Password</label>
                <input type="password" th:value="${employee?.credentials?.password}" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Update</button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
    </div>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
